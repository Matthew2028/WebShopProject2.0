<body>
    <header>
        <!-- Navbar -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-info">  <!--bg-info-->
        <a href="index.html" class="navbar-brand logoSzoveg"><img src="../Images/Logo2.png" alt="Logo" width="60px" height="60px">Game Bot</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto mx-1">
            
             <!-- SeachBar -->

    <section class="search-bar">
        <div class="container">
            <div class="row">
                <div class="mr-2">
                    <form>
                        <div>
                            <div class="input-group">
                                <input type="search" placeholder="Search for games" class="form-control">
                                <div class="input-group-append">

                                    <!-- Example single danger button -->
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary dropdown-toggle mx-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Kategóriák
                                        </button>
                                        <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#"><i class="fab fa-xbox"></i>Xbox</a>
                                        <a class="dropdown-item" href="#"><i class="fab fa-playstation"></i>PlayStation</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-gamepad"></i>Nintendo</a>
                                        <a class="dropdown-item" href="#"><i class="fas fa-desktop"></i>PC</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Separated link</a>
                                        </div>
                                    </div>
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-link"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
            <li class="nav-item mx-2">
                <a href="#" class="nav-link">Xbox</a>

            <li class="nav-item mx-2">

                <a href="#" class="nav-link">PC</a>
            </li>
            <li class="nav-item mx-2">
                <a href="#" class="nav-link">Nintendo</a>
            </li>
            <li class="nav-item mx-2">
                <a href="#" class="nav-link">Rólunk</a>
            </li>
            <li class="nav-item mx-2">
                <a href="#" class="nav-link">Bejelentkezés</a>
            </li>

        </ul>
    </div>
    </nav>

   



    <!-- Carousel Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../Images/sliderImage1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../Images/sliderImage2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../Images/sliderImage3.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../Images/sliderImage4.jpg" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../Images/sliderImage5.jpg" alt="Fifth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../Images/sliderImage6.jpg" alt="Sixth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../Images/sliderImage7.jpg" alt="Seventh slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

</header>
